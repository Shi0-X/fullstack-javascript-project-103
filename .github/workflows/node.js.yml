name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install

      # Ejecutar ESLint para revisar la calidad del c√≥digo
      - name: Run ESLint
        run: npm run lint

      # Ejecutar las pruebas con Jest
      - name: Run tests
        run: npm test
